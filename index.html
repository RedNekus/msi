<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>МСИ (Yoowhils)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.cdnfonts.com/css/tt-norms-pro" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <div class="container">
          <div class="logo">
            <div class="logo__img"><a href="/"><img src="./img/logo.svg" alt="Ваши возможности лизинга"></a></div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <ul class="breadcrumbs">
        <li><a>Заявки</a></li>
        <li><span>Подать заявку на лизинг</span></li>
      </ul>
    </div>
    <main>
      <div class="form-container">
        <div class="form-title">Личные данные</div>
        <form class="lead-form" action="/" method="POST">
          <div class="lead-form__group">
            <label class="lead-form__label" for="firstname">Имя</label>
            <input class="lead-form__control" type="text" name="firstrname" id="firstname">
            <div class="messages"></div>
          </div>
          <div class="lead-form__group">
            <label class="lead-form__label" for="lastname">Фамилия</label>
            <input class="lead-form__control" type="text" name="lastname" id="lastname">
            <div class="messages"></div>
          </div>
          <div class="lead-form__group">
            <label class="lead-form__label" for="middlename">Отчество</label>
            <input class="lead-form__control" type="text" name="middlename" id="middlename">
            <div class="messages"></div>
          </div>
          <div class="lead-form__group">
            <label class="lead-form__label" for="gender">Пол</label>
            <input class="lead-form__control" type="text" name="gender" id="gender">
            <div class="messages"></div>
          </div>
          <div class="lead-form__group">
            <label class="lead-form__label" for="birthday">День рождения</label>
            <input class="lead-form__control" type="text" name="birthday" id="birthday">
            <div class="messages"></div>
          </div>
          <div class="lead-form__group">
            <label class="lead-form__label" for="phone">Мобильный телефон</label>
            <input class="lead-form__control" type="text" name="phone" id="phone">
            <div class="messages"></div>
          </div>
          <div class="lead-form__edit">Редактировать данные</div>
          <div class="lead-form__check">
            <input class="lead-form__check-input" type="checkbox" name="politic" id="politic">
            <label class="lead-form__label" for="politic">Cогласен с условиями <a href="#">Политики конфиденциальности</a></label>
          </div>
          <div class="lead-form__check">
            <input class="lead-form__check-input" type="checkbox" name="politic" id="politic">
            <label class="lead-form__label" for="politic">Даю <a href="#">Согласие</a> на хранение и обработку персональных данных</label>
          </div>
          <div class="lead-form__check">
            <input class="lead-form__check-input" type="checkbox" name="politic" id="politic">
            <label class="lead-form__label" for="politic">Даю <a href="#">Согласие</a> на предоставление кредитного отчета</label>
          </div>
          <div class="lead-form__bottom">
            <input class="lead-form__button" type="submit" value="Далее">
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
